<form [formGroup]="watchForm" (ngSubmit)="submit()" class="p-4 space-y-4 bg-gray-100 rounded-lg">
    <label>Watch Width (mm): <input type="number" formControlName="width" class="p-2 border" /></label>
    <label>Watch Height (mm): <input type="number" formControlName="height" class="p-2 border" /></label>
    <label>Wrist Size (mm): <input type="number" formControlName="wristSize" class="p-2 border" /></label>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Preview</button>
  </form>
